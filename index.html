<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .counter-display {
            font-size: 6rem;
            font-weight: bold;
            color: #2575fc;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .counter-display.positive {
            color: #2ecc71;
        }
        
        .counter-display.negative {
            color: #e74c3c;
        }
        
        .counter-display.zero {
            color: #2575fc;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .increment {
            background-color: #2ecc71;
            color: white;
        }
        
        .increment:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
        }
        
        .decrement {
            background-color: #e74c3c;
            color: white;
        }
        
        .decrement:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        .reset {
            background-color: #3498db;
            color: white;
        }
        
        .reset:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        .custom-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            width: 120px;
            text-align: center;
        }
        
        .set-value {
            background-color: #9b59b6;
            color: white;
        }
        
        .set-value:hover {
            background-color: #8e44ad;
            transform: translateY(-3px);
        }
        
        .history {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .history h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        #history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }
        
        #history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter-display {
                font-size: 4rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .custom-input {
                flex-direction: column;
            }
            
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counting App</h1>
        
        <div id="counter" class="counter-display zero">0</div>
        
        <div class="buttons">
            <button class="decrement" onclick="changeCounter(-1)">Decrement (-1)</button>
            <button class="reset" onclick="resetCounter()">Reset</button>
            <button class="increment" onclick="changeCounter(1)">Increment (+1)</button>
        </div>
        
        <div class="custom-input">
            <input type="number" id="custom-value" placeholder="Enter value">
            <button class="set-value" onclick="setCustomValue()">Set Value</button>
        </div>
        
        <div class="history">
            <h3>Counter History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const historyList = document.getElementById('history-list');
        
        function updateCounter() {
            counterElement.textContent = count;
            
            // Update counter color based on value
            if (count > 0) {
                counterElement.className = 'counter-display positive';
            } else if (count < 0) {
                counterElement.className = 'counter-display negative';
            } else {
                counterElement.className = 'counter-display zero';
            }
            
            // Add to history
            const historyItem = document.createElement('li');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            historyItem.textContent = `Count changed to ${count} at ${timeString}`;
            historyList.prepend(historyItem);
            
            // Limit history to 10 items
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }
        
        function changeCounter(value) {
            count += value;
            updateCounter();
        }
        
        function resetCounter() {
            count = 0;
            updateCounter();
        }
        
        function setCustomValue() {
            const customValue = document.getElementById('custom-value');
            const value = parseInt(customValue.value);
            
            if (!isNaN(value)) {
                count = value;
                updateCounter();
                customValue.value = '';
            } else {
                alert('Please enter a valid number');
            }
        }
        
        // Initialize the counter display
        updateCounter();
    </script>
</body>
</html>
